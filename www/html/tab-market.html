<ion-view view-title="Farmer Markets"> 
  <ion-content class="padding"> 
  <ion-list> 
	<ion-item ng-repeat="neighbourhood in neighbourhoods">
	  <div class="item item-divider">
		<b>{{neighbourhood.name}}</b>
	  </div>
	  <div class="market-padding">Location: {{neighbourhood.location}}</div>
	  <div class="market-padding">Hour: {{neighbourhood.hour}}</div>
      </div>
    </ion-item> 
    </ion-list> 
  </ion-content> 
</ion-view>
