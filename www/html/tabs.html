<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <ion-tab title="Seasonal Produce" icon-off="ion-social-apple-outline" icon-on="ion-social-apple" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="Farmers' Markets" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/market">
    <ion-nav-view name="tab-market"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Restaurants" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/restaurants">
    <ion-nav-view name="tab-restaurants"></ion-nav-view>
  </ion-tab>

  <ion-tab title="#Meatfreemonday" icon-off="ion-social-twitter-outline" icon-on="ion-social-twitter" href="#/tab/twitter">
    <ion-nav-view name="tab-twitter"></ion-nav-view>
  </ion-tab>

</ion-tabs>
