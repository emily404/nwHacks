<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Seasonal Produce" icon-off="ion-social-apple-outline" icon-on="ion-social-apple" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
  
  <!-- Recipe Tab -->
  <ion-tab title="Recipes" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/recipe">
    <ion-nav-view name="tab-recipe"></ion-nav-view>
  </ion-tab>
  
  <!-- Farmer market Tab -->
  <ion-tab title="Farmer Markets" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/market">
    <ion-nav-view name="tab-market"></ion-nav-view>
  </ion-tab>
  
  <!-- Chats Tab -->
  <ion-tab title="Restaurants" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>
  

</ion-tabs>
