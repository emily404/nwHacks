<ion-view view-title="#Meatfreemonday">
  <ion-content class="padding">
	<ion-list id = "tweets">
	  <ion-item ng-repeat="tweet in tweets">
	  	<img src = "{{tweet.profile}}"><p style = "overflow: initial;white-space: initial;">{{tweet.tweet}}</p>
	  </ion-item>
	</ion-list>
  </ion-content>
</ion-view>
